<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>KAVACH.AI Extension Test Page</title>
    <style>
        body {
            background: #0f172a;
            color: #e2e8f0;
            font-family: system-ui;
            padding: 40px;
        }

        h1 {
            color: #00f3ff;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 200px);
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            position: relative;
            background: #1e293b;
            border-radius: 12px;
            overflow: hidden;
        }

        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .status {
            margin-top: 20px;
            padding: 16px;
            background: #1e293b;
            border-radius: 8px;
            font-size: 13px;
        }

        .ok {
            color: #4ade80;
        }

        .err {
            color: #f87171;
        }
    </style>
</head>

<body>
    <h1>üõ°Ô∏è KAVACH.AI Extension Test</h1>
    <p>If the extension is working, you should see <strong>REAL / FAKE / No Face badges</strong> on the images below
        within a few seconds.</p>

    <div class="status" id="status">‚è≥ Checking extension and backend‚Ä¶</div>

    <div class="grid">
        <div class="card"><img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=200&h=200&fit=crop"
                alt="Person 1"></div>
        <div class="card"><img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=200&h=200&fit=crop"
                alt="Person 2"></div>
        <div class="card"><img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=200&h=200&fit=crop"
                alt="Person 3"></div>
        <div class="card"><img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=200&h=200&fit=crop"
                alt="Person 4"></div>
        <div class="card"><img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=200&h=200&fit=crop"
                alt="Person 5"></div>
        <div class="card"><img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=200&h=200&fit=crop"
                alt="Person 6"></div>
    </div>

    <script>
        // Test 1: can we reach the backend?
        fetch('http://localhost:8000/health')
            .then(r => r.json())
            .then(d => {
                document.getElementById('status').innerHTML =
                    '<span class="ok">‚úÖ Backend online! Extension badge should appear on images above in ~3 seconds.</span>';
            })
            .catch(e => {
                document.getElementById('status').innerHTML =
                    '<span class="err">‚ùå Backend offline ‚Äî start uvicorn first: py -m uvicorn backend.main:app --reload --port 8000</span>';
            });
    </script>
</body>

</html>
