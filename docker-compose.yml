version: '3.8'

services:
  # 1. Backend API
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: kavach_api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - kavach_data:/app/data
    environment:
      - DATABASE_URL=postgresql://kavach_user:secure_pass@db:5432/kavach_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=super_secret_production_key_change_me
    depends_on:
      - db
      - redis
    command: gunicorn -c backend/gunicorn_conf.py backend.api.main:app

  # 2. Celery Worker (AI Processing)
  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: kavach_worker
    volumes:
      - .:/app
      - kavach_data:/app/data
    environment:
      - DATABASE_URL=postgresql://kavach_user:secure_pass@db:5432/kavach_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    command: celery -A backend.worker.celery_app worker --loglevel=info

  # 3. Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kavach_frontend
    ports:
      - "3000:5173"
    depends_on:
      - api

  # 4. Database (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: kavach_db
    environment:
      - POSTGRES_USER=kavach_user
      - POSTGRES_PASSWORD=secure_pass
      - POSTGRES_DB=kavach_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # 5. Redis (Queue)
  redis:
    image: redis:7-alpine
    container_name: kavach_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
  kavach_data:
